<ion-content padding>
<ion-grid>
    <ion-row>
      <ion-col no-padding>

    <ion-list> 
      
      <form>
         <ion-row>
            <ion-col padding>

                <ion-row baseline style="margin-left:-20px;margin-top:-10px;width:25%;">
					<ion-col style="z-index:1000"><div align="left"><img src="assets/images/otimo.png" class="form-image" (click)="cadastrarOpiniaoOtimo()" style="display: block; width: 100%; height: auto;"></div></ion-col>
				</ion-row>
				<ion-row baseline>                
					<ion-col style="margin-top:-50px; margin-bottom:-20px;"><div style="z-index:2"><button ion-button block color="secondary" (click)="cadastrarOpiniaoOtimo()" large>Ótimo</button><br/><br/></div></ion-col>
                </ion-row>
				
				
                <ion-row baseline style="margin-left:-20px;margin-top:-10px;width:25%;">
                    <ion-col style="z-index:1000"><div align="left"><img src="assets/images/bom.png" class="form-image" (click)="cadastrarOpiniaoBom()" style="display: block; width: 100%; height: auto;"></div></ion-col>
                </ion-row>
				<ion-row baseline>
					<ion-col style="margin-top:-50px;margin-bottom:-20px;"><div style="z-index:2"><button ion-button block (click)="cadastrarOpiniaoBom()" large>Bom</button><br/><br/></div></ion-col>
                </ion-row>
				
				
				<ion-row baseline style="margin-left:-20px;margin-top:-10px;width:25%;">
				    <ion-col style="z-index:1000"><div><img src="assets/images/regular.png" class="form-image" (click)="cadastrarOpiniaoRegular()" style="display: block; width: 100%; height: auto;"></div></ion-col>
				</ion-row>
                <ion-row baseline>
                    <ion-col style="margin-top:-50px;margin-bottom:-20px;"><div style="z-index:2"><button ion-button block color="light" (click)="cadastrarOpiniaoRegular()" large>Regular</button><br/><br/></div></ion-col>
                </ion-row>
				
				<ion-row baseline style="margin-left:-20px;margin-top:-10px;width:25%;">
                    <ion-col style="z-index:1000"><div><img src="assets/images/ruim.png" class="form-image" (click)="cadastrarOpiniaoRuim()" style="display: block; width: 100%; height: auto;"></div></ion-col>
                </ion-row>
				<ion-row baseline>
					<ion-col style="margin-top:-50px;margin-bottom:-20px;"><div style="z-index:2"><button ion-button block (click)="cadastrarOpiniaoRuim()" color="amarela" large>Ruim</button><br/><br/></div></ion-col>
                </ion-row>
				
				
                <ion-row baseline style="margin-left:-20px;margin-top:-10px;width:25%;">
                    <ion-col style="z-index:1000"><div><img src="assets/images/pessimo.png" class="form-image" (click)="cadastrarOpiniaoPessimo()" style="display: block; width: 100%; height: auto;"></div></ion-col>
                </ion-row>
				<ion-row baseline>
					<ion-col style="margin-top:-50px;margin-bottom:-20px;"><div style="z-index:2"><button ion-button color="danger" block (click)="cadastrarOpiniaoPessimo()" large>Péssimo</button><br/><br/></div></ion-col>
                </ion-row>
                
            </ion-col>
         </ion-row>
      </form>
    </ion-list>
   </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
