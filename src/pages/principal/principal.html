
<ion-content padding>
<ion-grid>
    <ion-row>
      <ion-col no-padding>

    <ion-list> 
      
      <form>
         <ion-row>
            <ion-col padding><br/><br/>

                <ion-row baseline>
                    <ion-col><div><img src="assets/images/otimo.jpg" class="form-image" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;"></div></ion-col>
                    <ion-col offset-75><div><button ion-button block color="secondary" (click)="cadastrarOpiniaoOtimo()" large>Ótimo</button><br/><br/></div></ion-col>
                </ion-row>
                <ion-row center>
                    <ion-col><div><img src="assets/images/bom.jpg" class="form-image" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;"></div></ion-col>
                    <ion-col><div><button ion-button block (click)="cadastrarOpiniaoBom()" large>Bom</button><br/><br/></div></ion-col>
                </ion-row>
                <ion-row center>
                    <ion-col><div><img src="assets/images/regular.jpg" class="form-image" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;"></div></ion-col>
                    <ion-col><div><button ion-button block color="light" (click)="cadastrarOpiniaoRegular()" large>Regular</button><br/><br/></div></ion-col>
                </ion-row>
                 <ion-row center>
                    <ion-col><div><img src="assets/images/ruim.jpg" class="form-image" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;"></div></ion-col>
                    <ion-col><div><button ion-button block (click)="cadastrarOpiniaoRuim()" color="amarela" large>Ruim</button><br/><br/></div></ion-col>
                </ion-row>
                 <ion-row center>
                    <ion-col><div><img src="assets/images/otimo.jpg" class="form-image" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;"></div></ion-col>
                    <ion-col><div><button ion-button color="danger" block (click)="cadastrarOpiniaoPessimo()" large>Péssimo</button><br/><br/></div></ion-col>
                </ion-row>
                
            </ion-col>
         </ion-row>
      </form>
    </ion-list>
   </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
