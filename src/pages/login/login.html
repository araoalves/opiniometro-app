<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
    <ion-row>
      <ion-col no-padding>

    <ion-list>
      <img src="assets/images/ceuma.jpg" class="form-image" style="display: block; width: 70%; height: auto; margin-left: auto; margin-right: auto;">
      <form [formGroup]="loginForm" (ngSubmit)="signin(loginForm.value)">
         <ion-row>
            <ion-col no-padding>
                <ion-item>
                    <ion-label for="usuario" floating>Usu√°rio</ion-label>
                    <ion-input type="text" id="usuario" formControlName="usuario"></ion-input>
                </ion-item>
                 <error-messages [control]="usuario"></error-messages>
                <ion-item>
                  <ion-label for="senha" floating>Senha</ion-label>
                  <ion-input type="password" id="senha" formControlName="senha"></ion-input>
                </ion-item>
                 <error-messages [control]="senha"></error-messages>
                <br/>
                <button ion-button block type="submit" [disabled]="!loginForm.valid">Logar</button>
                <!--<div class="form-links">
                  <button ion-button clear>Cadastrar</button>
                  <button  ion-button clear>Recuperar Senha</button>
                </div>-->
            </ion-col>
         </ion-row>
      </form>
    </ion-list>
   </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
